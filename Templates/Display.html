{{define "Display"}}
<!doctype html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/main.css">
    <title>Hangman</title>
</head>
<body>
    <h1 class="title">Hangman</h1>
    <img id="img01" src="{{.HangmanImg}}" alt="Avancé du niveau Hangman">
    <fieldset class="infoguess">
        <form method="post" action="/Traitement">
            <div class="mot">
                <div class="TabUnder">
                    <p>Voilà le mot que vous devez deviner</p>
                </div>
                <div class="TabUnder">
                    {{range .TabUnder}}
                    {{.}}
                    {{end}}
                    <div class="texte">
                        {{.Texte}}
                    </div>
                </div>
                <div class="guess">
                    <div>
                        <label for="inputtxt">Votre guess</label>
                    </div>
                    <div>
                        <input type="text" id="inputtxt" name="inputtxt" placeholder="Ecrivez ici">
                    </div>
                    <div>
                        <input class="submit"type="submit" value="Valider">
                    </div>
                </div>
            </div>
        </form>
    </fieldset>
</body>
{{end}}
